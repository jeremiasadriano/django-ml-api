{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/chat-css.css' %}" />
    <title>Test-Feelings</title>
  </head>
  <body>
    <main class="main">
      <div class="content">
        <div class="question">
          <small>{{person.firstName}}</small>
          <p>{{predict}}</p>
          <small>11:56</small>
        </div>

        <div class="answer">
          <small>System</small>
          {% comment %}
          <p>{{accuracy}}</p>
          {% endcomment %}
          <small>11:56</small>
        </div>
      </div>
      <div class="ask">
        <form action="" method="post">
          <input type="text" name="question" placeholder="Do your question" />
        </form>
      </div>
    </main>
  </body>
</html>
