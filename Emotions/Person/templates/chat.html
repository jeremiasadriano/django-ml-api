{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/chat-css.css' %}" />
    <script src="{% static 'js/htmx.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <title>Test-Feelings</title>
  </head>
  <body>
    <main class="main">
      <p class="text-center">{{person.firstName}}</p>
      <div id="content" class="container d-flex flex-column gap-4">
        <div class="container d-flex flex-column gap-4" style="max-height: 50rem; overflow-y: auto; scrollbar-width: none">
          {% for msg in message %}
          <div class="card">
            <div class="card-body">
              <small>{{person.firstName}}</small>
              <p>{{msg.phrase}}</p>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <strong><small>System</small></strong>
              <p>{{msg.answer}}</p>
            </div>
          </div>
          {% endfor %}
          <!---->
          {% for message in predict %}
          <div class="card">
            <div class="card-body">
              <small>{{person.firstName}}</small>
              <p>{{message.phrase}}</p>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <strong><small>System</small></strong>
              <p>{{message.answer}}</p>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
      <div class="container d-flex flex-column position-fixed bottom-0 w-75">
        <div class="input">
          <form>
            <input type="text" name="question" placeholder="Tell me how do you feeling" class="form-control p-3" />
            <button style="display: none" hx-post="" hx-target="#content">Submite</button>
          </form>
        </div>
        <div class="logout">
          <a href="{% url 'logout'%}" style="float: right; text-decoration: none; color: black; font-size: 16px">Logout</a>
        </div>
      </div>
    </main>
  </body>
</html>
