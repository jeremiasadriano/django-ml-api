{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/chat-css.css' %}" />
    <title>Test-Feelings</title>
  </head>
  <body>
    <main class="main">
      {{person.firstName}}
      <div class="content">
        {% if predict is None %}
        <div class="question">
          <small>{{person.firstName}}</small>
          <p>Ol√°, eu</p>
        </div>
        {% endif %}
        <!---->
        {% for message in predict %}
        <div class="question">
          <strong><small>You</small></strong>
          <p>{{message.phrase}}</p>
        </div>

        <div class="answer">
          <strong><small>System</small></strong>
          <p>{{message.answer}}</p>
        </div>
        {% endfor %}
      </div>
      <div class="ask">
        <div class="input">
          <form action="" method="post">
            <input type="text" name="question" placeholder="Tell me how do you feeling" />
          </form>
        </div>
        <div class="logout">
          <a href="{% url 'logout'%}" style="float: right; text-decoration: none; color: black; font-size: 16px">Logout</a>
        </div>
      </div>
    </main>
  </body>
</html>
